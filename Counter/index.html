<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="counting">0</div>
        <div class="up">
            <div class="up-inner">
                <i class='bx bx-chevron-up icons'></i>
            </div>
        </div>
        <div class="down">
            <div class="down-inner">
                <i class='bx bx-chevron-down icons2'></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
